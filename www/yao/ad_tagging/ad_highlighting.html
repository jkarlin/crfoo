<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Highlighting Test Page</title>
    <style>
        body {
            min-height: 300vh;
            margin: 0;
            padding: 10px;
            font-family: sans-serif;
        }

        #page-title {
            text-align: center;
            margin: 10px 0 20px 0;
            height: 40px;
        }

        .first-viewport-container {
            min-height: calc(95vh - 80px);
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: space-between;
            align-items: flex-start;
        }

        #span1 {
            display: inline-block;
            width: 300px;
            height: 200px;
            background-image: url('https://cr.kungfoo.net/ad_img/700_200.png');
            background-size: cover;
            border: 1px solid #000;
        }

        .fixed-bottom-right {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: white;
            padding: 10px;
            border: 2px solid black;
            z-index: 100;
        }

        .label {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1 id="page-title">Ad Highlighting Test Page</h1>
    <script src="https://cr.kungfoo.net/yao/ad_tagging/prebid9.js"></script>
    <div class="first-viewport-container">
        <div>
            <div class="label">&lt;iframe&gt; Ad</div>
            <iframe src="https://cr.kungfoo.net/ad_img/700_200.png" width="600" height="200" title="iframe 1"></iframe>
        </div>

        <div>
            <div class="label">&lt;img&gt; Ad</div>
            <img src="https://cr.kungfoo.net/ad_img/700_200.png" alt="image 1" width="300" height="200">
        </div>

        <div>
            <div class="label">background-image &lt;span&gt; Ad</div>
            <span id="span1"></span>
        </div>
    </div>

    <div class="fixed-bottom-right">
        <div class="label">Sticky &lt;iframe&gt; Ad</div>
        <iframe src="https://cr.kungfoo.net/ad_img/700_200.png" width="300" height="400" title="iframe 2"></iframe>
    </div>

    <script>
        insertVideoAd();
    </script>
</body>
</html>
