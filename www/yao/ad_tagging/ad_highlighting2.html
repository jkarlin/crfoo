<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Highlighting Test Page</title>
    <style>
        body {
            min-height: 300vh;
            margin: 0;
            padding: 10px;
            font-family: sans-serif;
        }

        #page-title {
            text-align: center;
            margin: 10px 0 20px 0;
            height: 40px;
        }

        /* Layout Container for the main feed */
        .first-viewport-container {
            min-height: calc(95vh - 80px);
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: space-between;
            align-items: flex-start;
        }

        /* Container for the sticky ad */
        .fixed-bottom-right {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: white;
            padding: 10px;
            border: 2px solid black;
            z-index: 100;
        }

        /* General utility for labels generated by JS */
        .ad-label {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1 id="page-title">Ad Highlighting Test Page</h1>

    <script src="https://cr.kungfoo.net/yao/ad_tagging/prebid9.js"></script>

    <div class="first-viewport-container">
        </div>

    <div class="fixed-bottom-right">
        </div>

    <script>
        // Initialize the ad insertion logic
        if (typeof window.initAdManager === 'function') {
            window.initAdManager2();
        }
    </script>
</body>
</html>
