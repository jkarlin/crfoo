<!DOCTYPE html>
<html>

</body>
<script>
function appendSmallParagraph() {
  let p = document.createElement("P");
  let t = document.createTextNode("abc");
  p.appendChild(t);
  document.body.appendChild(p);
}

function appendLargeParagraph() {
  for (let i = 0; i < 50; ++i) {
    appendSmallParagraph();
  }
}

appendLargeParagraph();
let f = document.createElement("iframe");
f.src = "https://cr2.kungfoo.net/yao/sticky/iframe1.html";
document.body.appendChild(f);
appendLargeParagraph();

window.scrollTo(0, 50);

var initial_y = f.getBoundingClientRect().top;
  
setTimeout(function(){
  document.body.prepend('This text!');
  var y = f.getBoundingClientRect().top;
  window.scrollTo(0, window.scrollY + y - initial_y);
}, 500);

  
  
</script>
  
</html>
