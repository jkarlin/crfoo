
<body>
  <script>
    function navigateTop() {
      window.location.href = "https://cr.kungfoo.net/yao/browsing_topics/empty.html";
    }
    function navigateTopAfter2s() {
      setTimeout(() => {
        window.location.href = "https://cr.kungfoo.net/yao/browsing_topics/empty.html";
      }, 2000);
    }
    function navigateSameSiteIframe() {
      const f = document.getElementById('f1');
      f.src = "https://cr.kungfoo.net/yao/browsing_topics/empty.html";
    }
    function navigateSameSiteIframeAfter2s() {
      setTimeout(() => {
        const f = document.getElementById('f1');
        f.src = "https://cr.kungfoo.net/yao/browsing_topics/empty.html";
      }, 2000);
    }
    function navigateSameSiteIframe() {
      const f = document.getElementById('f2');
      f.src = "https://cr.kungfoo.net/yao/browsing_topics/empty.html";
    }
    function navigateCrossSiteIframeAfter2s() {
      setTimeout(() => {
        const f = document.getElementById('f2');
        f.src = "https://cr.kungfoo.net/yao/browsing_topics/empty.html";
      }, 2000);
    }
  </script>
  
  <button onclick="navigateTop()">Navigate top</button><br/>
  <button onclick="navigateTopAfter2s()">Navigate top after 2s</button><br/>
  <button onclick="navigateSameSiteIframe()">Navigate same-site iframe</button><br/>
  <button onclick="navigateSameSiteIframeAfter2s()">Navigate same-site iframe after 2s</button><br/>
  <button onclick="navigateCrossSiteIframe()">Navigate cross-site iframe</button><br/>
  <button onclick="navigateCrossSiteIframeAfter2s()">Navigate cross-site iframe after 2s</button><br/>
  <iframe id="f1" src="https://cr.kungfoo.net/yao/browsing_topics/test_from_ad_click_iframe.html"></iframe><br/>
  <iframe id="f2" src="http://baidu.com"></iframe><br/>
</body>
