<!DOCTYPE html>
<html>
<head>
    <script>
        onclick = function() {
            simulateClick();
        }

        function simulateClick() {
            var evt = new MouseEvent( "click", { "button": 1 });
            var cb = document.getElementById("bug");
            cb.dispatchEvent(evt);
            onclick = null;
        }
    </script>
</head>
<body>
    <a id="bug" href="test.zip">Download test.zip</a>
</body>
</html>
