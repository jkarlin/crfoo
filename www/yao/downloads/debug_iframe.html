<!DOCTYPE html>
<html>
<head>
    <script>
        function triggerDownload(btnCode) {
            var evt = new MouseEvent("click", { 
                "button": btnCode,
                "view": window,
                "bubbles": true,
                "cancelable": true
            });
            
            var cb = document.getElementById("bug");
            cb.dispatchEvent(evt);
        }
    </script>
</head>
<body>
    <a id="bug" href="test.zip">Download test.zip</a>
    <br><br>
    <button onclick="triggerDownload(0)">Trigger Main Click (0)</button>
    <br><br>
    <button onclick="triggerDownload(1)">Trigger Aux Click (1)</button>
</body>
</html>
