<script>

async function createAndRunWorklets() {
  if (!sharedStorage) {
    console.error("Shared Storage API is not supported in this browser.");
    return;
  }
  for (let i = 0; i < 20; i++) {
    try {


      const worklet = await sharedStorage.createWorklet(workletURL);

      URL.revokeObjectURL("https://cr.kungfoo.net/jkarlin/createWorkletMulti/worklet.js"); // Clean up the Blob URL
    } catch (error) {
      console.error(`Error creating worklet ${i}:`, error);
    }
  }
}

createAndRunWorklets();

</script>
