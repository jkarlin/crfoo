<script>

async function createAndRunWorklets() {
  if (!sharedStorage) {
    console.error("Shared Storage API is not supported in this browser.");
    return;
  }
  for (let i = 0; i < 20; i++) {
    try {


      const worklet = sharedStorage.createWorklet("https://cr.kungfoo.net/jkarlin/createWorkletMulti/worklet.js");
      worklet.run('go');

    } catch (error) {
      console.error(`Error creating worklet ${i}:`, error);
    }
  }
}

createAndRunWorklets();

</script>
