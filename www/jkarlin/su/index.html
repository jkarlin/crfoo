<html>
<head>
  
</head>

<body>

  <iframe id=output></iframe>
  <script>
    await sharedStorage.worklet.addModule("worklet.js");
    await sharedStorage.set("foo", "bar");
    let out = await sharedStorage.selectUrl('foo', [{url: "https://a.com/foo"}, {url:"https://b.com/foo"}]);
    let frame = document.querySelector("#output");
    frame.src = out;
  </script>


  
</body>
  
</html>
