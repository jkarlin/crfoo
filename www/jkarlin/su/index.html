<html>
<head>
  
</head>

<body>
  <iframe src="create_worklet.html"></iframe>
  
  <script>   
    function getRandomInt(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min) + min); // The maximum is exclusive and the minimum is inclusive
    }
    
    function createFrame() {
      let frame = document.createElement('iframe');
      frame.src = "create_worklet.html";
      document.body.appendChild(frame);     

    }


    let frames = [];
    for(let i = 0; i < 50; i++) {
      createFrame();
      let frame = document.createElement('iframe');
      frame.src = 'wait_worklet.html';
      document.body.appendChild(frame);
      frames.push(frame);
     //setTimeout(createFrame, getRandomInt(1, 30000)); 
     //setTimeout(window.gc, getRandomInt(1, 50000));
    }

    setTimeout(function () {
      for(frame in frames) {
        frame.contentWindow.postMessage('start');
      }
    }, 5000);
  </script>
</body>
  
</html>
