<body>
  <script>
    if(window.location.host.includes("cr.")) {
      var target = "https://cr2.kungfoo.net/click_jacking/permissions/loop.html";
      Notification.requestPermission().then(function(result) {
        if (result == "denied")
          window.location.href = target;
      })
    } else {
      Notification.requestPermission().then(function(result) {
        alert("Now site would redirect again, and cannot navigate back successfully.");
      })
    }
  </script>
</body>
