<!DOCTYPE html>
<meta charset="utf-8">
<style>
#left {
  cursor: url('128x128.png') 128 128, auto;
  width:50%;
  height:500px;
  background-color: green;
  float:left
}
#right {
  cursor: url('32x32.png') 32 32, auto;
  width:50%;
  height:500px;
  background-color: blue;
  float: right;
}
#bottom {
  cursor: -webkit-image-set(url('128x128.png') 2x) 128 128, auto;
  width:100%;
  height:500px;
  background-color: red;
  float: right;
}
</style>
<div id='left'>
  <p>128x128 cursor
</div>
<div id='right'>
  <p>32x32 cursor
</div>
<div id='bottom'>
  <p>128x128 for 2x resolution
</div>
