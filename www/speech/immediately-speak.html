<!DOCTYPE html>
<meta charset="utf-8">
<p>This page immediately calls speechSynthesis.speak(new SpeechSynthesisUtterance("hello world"))
<button onclick="speak();">Press to manually speak</button>
<script>
function speak() {
  speechSynthesis.speak(new SpeechSynthesisUtterance("hello world"));
}
speak();
document.addEventListener('touchstart', speak);
</script>
